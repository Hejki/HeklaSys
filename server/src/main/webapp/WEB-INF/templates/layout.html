<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Layout page</title>
    <link rel="stylesheet" type="text/css" href="../assets/styles/bootstrap/bootstrap.css" th:href="@{/css/bootstrap/bootstrap.css}"/>
    <link rel="stylesheet" type="text/css" href="../assets/styles/font-awesome.css" th:href="@{/css/font-awesome.css}"/>
    <link rel="stylesheet" type="text/css" href="../assets/styles/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
    <nav id="sidebar" class="sidebar nav-collapse sidebar-icons">
        <ul id="side-nav" class="side-nav sidebar-icons">
            <li><a th:href="@{/}"><i class="fa fa-dashboard"></i></a></li>
            <li><a th:href="@{/house}"><i class="fa fa-home"></i></a></li>
            <li><a th:href="@{/devices}"><i class="fa fa-lightbulb-o"></i></a></li>
            <li><a th:href="@{/statistics}"><i class="fa fa-bar-chart-o"></i></a></li>
            <li><a th:href="@{/settings}"><i class="fa fa-cogs"></i></a></li>
        </ul>
    </nav>
    <div class="wrap sidebar-icons">
        <div class="content container">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="page-title" layout:fragment="page-title">Nadpis <small>naimplementuj jako fragment "page-title"</small></h2>
                </div>
            </div>
            <div layout:fragment="content">
                <p>Page content goes here</p>
            </div>
        </div>
    </div>

    <script src="../assets/scripts/jquery.js" th:src="@{/js/jquery.js}"></script>
    <script src="../assets/scripts/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
    <div layout:fragment="script"/>
</body>
</html>
